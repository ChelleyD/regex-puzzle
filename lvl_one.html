<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>RegEx Puzzle: Level 1</title>
	<link href="lvl_one.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	</script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
	</script>
</head>

<body>
	<h1 style="margin-left: 50px;">Level One</h1>
  
  <div class="container">
    <!-- row text for columns -->
    <div class="row">
      <h3 class="col s2 offset-s6 vertical" id="c1"></h3>
    </div>

    <!-- row of boxes -->
    <div class="row">
      <h3 class="col s2 offset-s2" id="r1"></h3>
      <!-- input -->
      <div class="col s4" id="box1">
        <form action="" class="col s4 offset-s4">
          <input type="text" class="user-input" id="user-answer" autocomplete="off" onkeydown="return (event.keyCode!=13);">
        </form>
      </div>
    </div>

    <!-- row of buttons -->
    <div class="row">
      <button class="btn col s1 offset-s4" id="smt-lvl-one">submit</button>
      <a href="lvl_two.html" class="btn col s1 offset-s2 disabled" id="gt-lvl-two">next</a>
    </div>
  </div>


  <script src="lvl_one.js"></script>
</body>
</html>
